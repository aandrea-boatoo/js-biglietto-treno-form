<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ClelItalia</title>
</head>
<body>
    <section id="buyTicket">
        <form id="shopInfo">
            <input type="text" id="firstName" placeholder="Inserire nome...">
            <input type="text" id="lastName" placeholder="Inserire cognome...">
            <input type="number" id="km" placeholder="Inserire km da percorrere">
            <input type="number" id="age" placeholder="inserire eta'">
            <button type="submit">Acquista Biglietto</button>
        </form>
    </section>
    <section id="boughtTicket">
        <div>
            <p id="firstNamePassenger"></p>
            <p id="lastNamePassenger"></p>
            <p id="kmPassenger"></p>
            <p id="agePassenger"></p>
            <p id="pricePassenger"></p>

        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
